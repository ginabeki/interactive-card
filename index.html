<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />


    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->
    <div class="content">
      <!-- <div class="images"> -->
        
<div class="left">
  <div class="back">
    <img src="images/bg-card-back.png" alt="back side of card">
    <div class="text-card">
      <span class="text">000</span>
    </div>
  </div>

  <div class="front">
    <img src="images/bg-card-front.png" alt="front side of the card">
    <div class="text-box"> 
      <div class="sub-box">
        <span class="solid"></span> <span class="solid-empty"></span><br>
      </div>
      <span class="span-1"> 0000 0000 0000 0000 </span><br>
      <div class="span-flex">
        <span>JANE APPLESEED</span><span>00/00</span>
      </div>
      
    </div>
  </div>
</div>
<div class="form-group">
  <!--  form -->
<form action="/" id="form" class="form">
  <!-- owner -->
  <div class="form-control">
    <label for="owner"> Owner</label>
    <input type="text" id="owner" placeholder=" e.g. Jane Appleseed" >
    <small>Can't be blank</small>
  </div>
  <!-- card number -->
  <div class="form-control">
    <label for="card"> Card Number </label>
    <input type="text" id="card-number" placeholder=" e.g. 1234 5678 9123 0000 ">
    <small>Wrong format, number only</small>
  </div>
  <!-- Expiry date -->
  <!-- <div class="inline-input"> -->
  <div class="form-control">
    <label for="date">Exp. Date (mm/yy)</label>
    <div class="expiry">
      <input type="text" placeholder="MM" id="month">
      <input type="text" placeholder="YY" id="year">
    <!-- </div> -->
    
    <small>Can't be blank</small>
  </div>
  <!-- CVC number -->
  <div class="form-control">
    <label for="CVC">CVC</label>
    <input type="text" id="cvc" placeholder=" e.g. 123">
    <small>Can't be blank</small>
  </div>
</div>
<!-- button -->
<div class="submit">
<input type="submit" value="Confirm" id="submit-btn">
</div>
</form>
</div>
</div>
    <!-- Completed state start -->
<!-- 
    Thank you! We've added your card details Continue -->

    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ginabeki">Gina Beki</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
